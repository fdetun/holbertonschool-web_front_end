<!DOCTYPE html>

<body>
<h1>Login to the website</h1>
<form>
<input id="fname"  name="fname" placeholder="Firstname">
<input id="email"   name="email" placeholder="email">
<button id="log" onclick="setCookies()"> Log me in</button>
</form>
<h1>Coockies</h1>
<button onclick="showCookies()" type="submit"> Show the cookies</button>
<script type="text/javascript">
function setCookies() {
let f = document.getElementById('fname');
let e = document.getElementById('email');
let expire = new Date();
expire.setTime(expire.getTime() + 3600000*24*10);
document.cookie = `firstname=${f.value};`;
document.cookie = `email=${e.value};`
document.cookie = `expires=${expire};`;
}
function showCookies() {
let p = document.createElement('p');
p.innerHTML = `Email: ${getCookie("email")} - Firstname: ${getCookie("firstname")}`;
document.body.appendChild(p);
}
function getCookie(name){
var k = "";
let a  = decodeURIComponent(document.cookie);
const f = a.split(";");
f.forEach(cheCk)
function cheCk(a) {
if (a.includes(name)){
k = a.substring(name.length + 2, a.length);
}
}
return k
}

</script>
</body>
</html>
